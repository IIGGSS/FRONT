<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo-List</title>
  <link rel="stylesheet" href="css/style.min.css?_v=20220228171215" />
</head>

  <body>
    <div class="container">
      <div class="todo-list">
        <div class="todo-list__row">
          <div class="todo-list__title">
            <p>Tasks</p>
          </div>
          <ul class="todo-list__list">
            <li>
              <input type="checkbox" id="r1" />
              <label class="todo-list__text" for="r1"
                >Prepare for Session</label
              >
              <label class="todo-list__label" for="r1"></label>
            </li>
            <li>
              <input type="checkbox" id="r2" />
              <label for="r2" class="todo-list__text">Assign Tasks</label>
              <label class="todo-list__label" for="r2"></label>
            </li>
            <li>
              <input type="checkbox" id="r3" />
              <label for="r3" class="todo-list__text">Be there on time</label>
              <label class="todo-list__label" for="r3"></label>
            </li>
            <li>
              <input type="checkbox" id="r4" />
              <label for="r4" class="todo-list__text">Start Session</label>
              <label class="todo-list__label" for="r4"></label>
            </li>
            <li>
              <input type="checkbox" id="r5" />
              <label for="r5" class="todo-list__text">Do task 1.6</label>
              <label class="todo-list__label" for="r5"></label>
            </li>
            <li>
              <input type="checkbox" id="r6" />
              <label for="r6" class="todo-list__text"
                >Start doing task 1.7</label
              >
              <label class="todo-list__label" for="r6"></label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
